</div></div><select id="languageSelector"><option value="cpp">C++</option></select><pre style="display:block;overflow-x:auto;padding:0.5em;background:#F0F0F0;color:#444"><code></code></pre></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"editorialData":{"editorial":"\n","solutions":{"cpp":"// Problem Name: Exploring Planets\n// Difficulty : Hard\n// Tags : Backtracking, DFS\n\n#include\u003cbits/stdc++.h\u003e\nusing namespace std;\n\nvoid func(vector\u003cvector\u003cint\u003e\u003e d2, vector\u003cbool\u003e visit, int time_left, int\u0026 time_left_max, int curr, int n, int count, int\u0026 max, vector\u003cint\u003e temp, vector\u003cint\u003e \u0026ans)\n{\n    if(count == n)\n    {\n        if(count\u003emax)\n\t{\n            max = count;\n\t    ans = temp;\n       \t    time_left_max = time_left;\n\t}\n\tif((count==max) \u0026\u0026 (time_left \u003e time_left_max))\n\t{\n\t    ans = temp;\n\t    time_left_max = time_left;\n\t}\n        return;\n    }\n\n    int flag = 0;\n    for(int i=0; i\u003cn; i++)\n    {\n        if ((!visit[i]) \u0026\u0026 (d2[curr][i] \u003c= time_left))\n        {\n            flag = 1;\n\n            visit[i] = 1;\n\t    temp[count] = i;\n\n            func(d2,visit,time_left-d2[curr][i],time_left_max,i,n,count+1,max,temp,ans);\n\n            visit[i] = 0;\n\t    temp[count] = 0;\n        }\n    }\n\n    if(!flag)\n    {\n        if(count\u003emax)\n        {\n            max = count;\n\t    ans = temp;\n    \t    time_left_max = time_left;\n\t}\n\tif((count==max) \u0026\u0026 (time_left \u003e time_left_max))\n\t{\n\t    ans = temp;\n   \t    time_left_max = time_left;\n\t}\n    }\n}\n\nint main()\n{\n    ios_base::sync_with_stdio(false);\n    cin.tie(NULL);\n\n    int t;\n    cin\u003e\u003et;\n\n    int n,x,max,ind,time_left_max;\n    while(t--)\n    {\n        cin\u003e\u003en\u003e\u003ex;\n\n        vector\u003cint\u003e arr(n);\n        for(int i=0; i\u003cn; i++)\n            cin\u003e\u003earr[i];\n\n        vector\u003cvector\u003cint\u003e\u003e d2;\n        vector\u003cint\u003e row(n);\n        for(int i=0; i\u003cn; i++)\n        {\n            for(int j=0; j\u003cn; j++)\n                cin\u003e\u003erow[j];\n            d2.push_back(row);\n        }\n\n        vector\u003cbool\u003e visit(n);\n\tvector\u003cint\u003e temp(n);\n\tvector\u003cint\u003e ans(n);\n\n        max = 0;\n        ind = 0;\n        while(ind \u003c n \u0026\u0026 arr[ind] \u003e x)\n            ind++;\n\n        if(ind \u003c n)\n        {\n            visit[ind] = 1;\n            max = 1;\n\t    ans[0] = ind;\n  \t    time_left_max = x-arr[ind];\n\t    temp[0] = ind;\n            func(d2,visit,x-arr[ind],time_left_max,ind,n,1,max,temp,ans);\n\n            for(int i=ind+1; i\u003cn; i++)\n            {\n                visit[i-1] = 0;\n                visit[i] = 1;\n                if(arr[i] \u003c= x)\n                {\n                    temp[0] = i;\n\t\t    func(d2,visit,x-arr[i],time_left_max,i,n,1,max,temp,ans);\n                }\n            }\n        }\n\n        cout\u003c\u003cmax\u003c\u003c\"\\n\";\n\tif(max\u003e0)\n\t{\n\t    for(int i=0; i\u003cmax; i++)\n  \t    \tcout\u003c\u003cans[i]+1\u003c\u003c\" \";\n\t    cout\u003c\u003c\"\\n\";\n\t}\n    }\n\n    return 0;\n}\n"}}},"__N_SSG":true},"page":"/problems/[id]","query":{"id":"EXPL1"},"buildId":"e5_8jbm5Y86CDaXdTRk9x","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-f1a72475392243fcf9b5.js"></script><script async="" data-next-page="/_app" src="/_next/static/e5_8jbm5Y86CDaXdTRk9x/pages/_app.js"></script><script async="" data-next-page="/problems/[id]" src="/_next/static/e5_8jbm5Y86CDaXdTRk9x/pages/problems/%5Bid%5D.js"></script><script src="/_next/static/runtime/webpack-c212667a5f965e81e004.js" async=""></script><script src="/_next/static/chunks/framework.c6faae2799416a6da8e8.js" async=""></script><script src="/_next/stat
